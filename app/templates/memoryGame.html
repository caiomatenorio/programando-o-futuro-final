<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/memoryGame.css" />
    <title>Educakids</title>
  </head>
  <body>
    <!-- Inside the platform we assume data-index as home page -->
    <app-header data-index="{{ url_for('views.home')}}"></app-header>
    <h1 id="description">Encontre as emoções iguais!</h1>
    <div class="game-board" id="gameBoard"></div>
    <div id="shadowWinGame">
      <div class="win-game">
        <h1>Parabéns, você conseguiu!</h1>
        <div class="containerButtons">
          <button class="btn" id="playAgain">Jogar novamente</button>
          <button class="btn" id="exitGame">
            <a href="/inicio">Sair do jogo</a>
          </button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/memoryGame.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app-header.js') }}"></script>
  </body>
</html>
