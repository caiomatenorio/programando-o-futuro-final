<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta - EducaKids</title>
    <link
      rel="shortcut icon"
      href="/static/images/logo/logo-transparent.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css' ) }}"
    />
  </head>
  <body>
    <app-header
      data-index="{{ url_for('views.index') }}"
      data-login="{{ url_for('views.login') }}"
      data-register="{{ url_for('views.register') }}"
    ></app-header>
    <main>
      <form action="" id="register-form">
        <h1>Nova Conta</h1>
        <div id="inputs">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nome"
            maxlength="64"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            minlength="8"
            maxlength="128"
            required
          />
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirmar Senha"
            required
          />
        </div>
        <button type="submit">Criar conta</button>
      </form>
    </main>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app-header.js') }}"></script>
  </body>
</html>
